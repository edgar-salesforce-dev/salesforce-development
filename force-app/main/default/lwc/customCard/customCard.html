<template>
    <article class="slds-card">
        <lightning-layout horizontal-align="center" vertical-align="start" multiple-rows>
            <lightning-layout-item size="12" large-device-size="12" medium-device-size="12" small-device-size="12">
                <header class={headerAndFooterVariant}>
                    <lightning-layout horizontal-align="spread" vertical-align="center">
                        <lightning-layout-item flexibility="auto">
                            <template lwc:if={showTitle}>
                                <div class="slds-list_horizontal slds-align_absolute-center">
                                    <lightning-icon icon-name={iconName} alternative-text="icon" size="small" title="small size"></lightning-icon>
                                    <h1 class="slds-text-heading_small slds-var-m-left_small">
                                        <slot name="title">Header</slot>
                                    </h1>
                                </div>
                            </template>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto">
                            <slot name="actions">actions buttons</slot>
                        </lightning-layout-item>
                    </lightning-layout>
                </header>
            </lightning-layout-item>
            <template lwc:if={withAside}>
                <lightning-layout-item size="12" large-device-size="4" medium-device-size="3" small-device-size="12" padding="around-small">
                    <aside class="slds-box">
                        <slot name="aside">Aside</slot>
                    </aside>
                </lightning-layout-item>
            </template>
            <lightning-layout-item size="12" large-device-size={mainSize.large} medium-device-size={mainSize.medium} 
                small-device-size="12" padding="around-small">
                <main class="slds-box">
                    <slot name="body">Main</slot>
                </main>
            </lightning-layout-item>
            <template lwc:if={showFooter}>
                <lightning-layout-item size="12" large-device-size="12" medium-device-size="12" small-device-size="12">
                    <footer class={headerAndFooterVariant}>
                        <slot name="footer">
                            Footer
                        </slot>
                    </footer>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </article>
</template>
