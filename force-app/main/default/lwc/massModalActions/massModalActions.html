<template>
    <lightning-modal-header label={headerLabel}></lightning-modal-header>
    <lightning-modal-body>
        <template lwc:if={refinedData.length}>
            <lightning-datatable key-field="Id" data={refinedData} columns={columns} 
                onrowselection={handleRowSelection}></lightning-datatable>
        </template>
        <template lwc:else>
            <article class="slds-box">
                <p class="slds-text-align_center">
                    There is no data to show...
                </p>
            </article>
        </template>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button variant="neutral" label="Cancel" onclick={handleCancelMassiveAction} class="slds-var-m-right_x-small"></lightning-button>
        <lightning-button variant={buttonVariant} label={buttonLabel} onclick={handleMassiveAction}></lightning-button>
    </lightning-modal-footer>
</template>
