<template>
    <main class="slds-card">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" large-device-size="4" medium-device-size="6" small-device-size="12" padding="around-small">
                <article class="slds-box slds-theme_default">
                    <h2 class="slds-text-heading_small slds-text-color_error">
                        <code>lightning-input-location</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <lightning-input-location label="Location" latitude={latitude} longitude={longitude}
                            onchange={handleInputLocationAddressChange} field-level-help="Enter a location by latitude and longitude"></lightning-input-location>
                    </section>
                    <h2 class="slds-text-heading_small slds-text-color_error slds-var-m-top_small">
                        <code>lightning-formatted-location</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <lightning-formatted-location latitude={latitude} longitude={longitude}></lightning-formatted-location>
                    </section>
                </article>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="4" medium-device-size="6" small-device-size="12" padding="around-small">
                <article class="slds-box slds-theme_default">
                    <h2 class="slds-text-heading_small slds-text-color_error">
                        <code>lightning-map</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <lightning-map map-markers={mapMarkers} list-view="hidden"></lightning-map>
                    </section>
                </article>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="4" medium-device-size="6" small-device-size="12" padding="around-small">
                <article class="slds-box slds-theme_default">
                    <h2 class="slds-text-heading_small slds-text-color_error">
                        <code>lightning-input-address</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <lightning-input-address address-label="Address" street-label="Street" city-label="City" country-label="Country"
                            province-label="Province" postal-code-label="PostalCode" street={street} city={city} country={country}
                            province={province} postal-code={postalCode} required field-level-help="Help Text for inputAddress field"
                            onchange={handleInputLocationAddressChange}></lightning-input-address>
                    </section>
                    <h2 class="slds-text-heading_small slds-text-color_error slds-var-m-top_small">
                        <code>lightning-formatted-location</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <lightning-formatted-address
                            street={street}
                            city={city}
                            country={country}
                            province={province}
                            postal-code={postalCode}
                        ></lightning-formatted-address>
                    </section>
                </article>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="4" medium-device-size="6" small-device-size="12" padding="around-small">
                <article class="slds-box slds-theme_default">
                    <h2 class="slds-text-heading_small slds-text-color_error">
                        <code>lightning-accordion & lightning-accordion-section</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <template lwc:if={isLoadingAccordion}>
                            <div class="slds-is-relative" style="height: 5rem;">
                                <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
                            </div>
                        </template>
                        <template lwc:else>
                            <lightning-accordion onsectiontoggle={handleSectionToggle} active-section-name={activeSection}>
                            <template for:each={sections} for:item="section">
                                <lightning-accordion-section name={section.name} label={section.name} key={section.name}>
                                    <article class="slds-var-p-around_small">
                                        <lightning-datatable key-field="Id" data={section.data} columns={section.cols} hide-checkbox-column
                                            show-row-number-column></lightning-datatable>
                                    </article>
                                </lightning-accordion-section>
                            </template>
                        </lightning-accordion>
                        </template>
                    </section>
                </article>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="4" medium-device-size="6" small-device-size="12" padding="around-small">
                <article class="slds-box slds-theme_default">
                    <h2 class="slds-text-heading_small slds-text-color_error slds-var-m-bottom_small">
                        <code>Confirm: LightningConfirm from lightning/confirm</code>
                    </h2>
                    <h2 class="slds-text-heading_small slds-text-color_error slds-var-m-bottom_small">
                        <code>Alert: LightningAlert from lightning/alert</code>
                    </h2>
                    <h2 class="slds-text-heading_small slds-text-color_error slds-var-m-bottom_small">
                        <code>Prompt: LightningPrompt from lightning/prompt</code>
                    </h2>
                    <section class="slds-var-m-around_large slds-align_absolute-center">
                        <lightning-button-group>
                            <lightning-button label={confirmLabel} onclick={handleConfirm} variant="destructive"></lightning-button>
                            <lightning-button label={alertLabel} onclick={handleAlert} variant="brand"></lightning-button>
                            <lightning-button label="Show Prompt" onclick={handlePrompt}></lightning-button>
                        </lightning-button-group>
                    </section>
                </article>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="4" medium-device-size="6" small-device-size="12" padding="around-small">
                <article class="slds-box slds-theme_default">
                    <h2 class="slds-text-heading_small slds-text-color_error slds-var-m-bottom_small">
                        <code>Toast: ShowToastEvent from lightning/platformShowToastEvent</code>
                    </h2>
                    <section class="slds-var-m-around_large slds-align_absolute-center">
                        <lightning-button-group>
                            <lightning-button name="error" label="Error" onclick={handleToastEvent} variant="destructive"></lightning-button>
                            <lightning-button name="warning" label="Warning" onclick={handleToastEvent} variant="brand-outline"></lightning-button>
                            <lightning-button name="success" label="Success" onclick={handleToastEvent} variant="success"></lightning-button>
                            <lightning-button name="info" label="Info" onclick={handleToastEvent} variant="brand"></lightning-button>
                        </lightning-button-group>
                    </section>
                </article>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="4" medium-device-size="6" small-device-size="12" padding="around-small">
                <article class="slds-box slds-theme_default">
                    <h2 class="slds-text-heading_small slds-text-color_error">
                        <code>lightning-tabset & lightning-tab</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <template lwc:if={isLoadingAccordion}>
                            <div class="slds-is-relative" style="height: 5rem;">
                                <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
                            </div>
                        </template>
                        <template lwc:else>
                            <lightning-tabset active-section-name={activeSection} variant="scoped">
                                <template for:each={sections} for:item="section">
                                    <lightning-tab name={section.name} label={section.name} key={section.name}>
                                        <article class="slds-var-p-around_small">
                                            <lightning-datatable key-field="Id" data={section.data} columns={section.cols} hide-checkbox-column
                                                show-row-number-column></lightning-datatable>
                                        </article>
                                    </lightning-tab>
                                </template>
                            </lightning-tabset>
                        </template>
                    </section>
                </article>
            </lightning-layout-item>
        </lightning-layout>
    </main>
</template>
