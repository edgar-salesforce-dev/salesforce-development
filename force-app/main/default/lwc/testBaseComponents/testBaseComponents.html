<template>
    <main class="slds-card">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" large-device-size="4" medium-device-size="6" small-device-size="12" padding="around-small">
                <article class="slds-box slds-theme_default">
                    <h2 class="slds-text-heading_small slds-text-color_error">
                        <code>lightning-input-location</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <lightning-input-location label="Location" latitude={latitude} longitude={longitude}
                            onchange={handleInputLocationAddressChange} field-level-help="Enter a location by latitude and longitude"></lightning-input-location>
                    </section>
                    <h2 class="slds-text-heading_small slds-text-color_error slds-var-m-top_small">
                        <code>lightning-formatted-location</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <lightning-formatted-location latitude={latitude} longitude={longitude}></lightning-formatted-location>
                    </section>
                </article>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="4" medium-device-size="6" small-device-size="12" padding="around-small">
                <article class="slds-box slds-theme_default">
                    <h2 class="slds-text-heading_small slds-text-color_error">
                        <code>lightning-map</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <lightning-map map-markers={mapMarkers} list-view="hidden"></lightning-map>
                    </section>
                </article>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="4" medium-device-size="6" small-device-size="12" padding="around-small">
                <article class="slds-box slds-theme_default">
                    <h2 class="slds-text-heading_small slds-text-color_error">
                        <code>lightning-input-address</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <lightning-input-address address-label="Address" street-label="Street" city-label="City" country-label="Country"
                            province-label="Province" postal-code-label="PostalCode" street={street} city={city} country={country}
                            province={province} postal-code={postalCode} required field-level-help="Help Text for inputAddress field"
                            onchange={handleInputLocationAddressChange}></lightning-input-address>
                    </section>
                    <h2 class="slds-text-heading_small slds-text-color_error slds-var-m-top_small">
                        <code>lightning-formatted-location</code>
                    </h2>
                    <section class="slds-var-m-around_small">
                        <lightning-formatted-address
                            street={street}
                            city={city}
                            country={country}
                            province={province}
                            postal-code={postalCode}
                        ></lightning-formatted-address>
                    </section>
                </article>
            </lightning-layout-item>
        </lightning-layout>
    </main>
</template>
