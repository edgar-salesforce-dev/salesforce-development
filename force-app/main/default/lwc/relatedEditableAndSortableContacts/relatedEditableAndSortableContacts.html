<template>
    <div class="slds-card">
        <header class="slds-box slds-theme_shade slds-var-p-around_medium">
            <lightning-layout horizontal-align="spread" vertical-align="center">
                <lightning-layout-item flexibility="auto">
                    <div class="slds-align_absolute-center">
                        <lightning-icon icon-name="standard:contact" alternative-text="Contact" size="small" title="Contacts"
                            variant="inverse"></lightning-icon>
                        <span class="slds-text-heading_small slds-var-m-left_small">Contacts ({numberOfRelatedContacts})</span>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <div class="slds-align_absolute-center">
                        <lightning-button-icon icon-name="utility:refresh" alternative-text="Refresh" size="medium" type="button"
                            variant="border-filled" onclick={handleRefresh}></lightning-button-icon>
                        <lightning-button class="slds-var-m-left_xx-small" icon-name="utility:settings" icon-position="left" label="Set Fields" onclick={handleSetupFields}></lightning-button>
                        <lightning-button class="slds-var-m-left_xx-small" label="New" onclick={handleCreateRelatedContact}></lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </header>
        <main>
            <c-custom-datatable-types key-field="Id" data={data} columns={columns} show-row-number-column hide-checkbox-column
                onrowaction={handleRowActionSelected} draft-values={draftValues} onsave={handleSave}></c-custom-datatable-types>
            <template lwc:if={errorMessage}>
                <article class="slds-box">
                    <p class="slds-text-align_center">
                        {errorMessage}
                    </p>
                </article>
            </template>
        </main>
        <footer class="slds-box slds-border_top slds-var-p-around_medium">
                <div class="slds-text-align_center">
                    <a class="slds-text-heading_small" onclick={handleNavigateToRelatedList}>View All</a>
                </div>
        </footer>
    </div>
</template>
